<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<h2>RS-485</h2>
	<p style="font-size: 1.5em;">Программа для запроса и ответа по RS485</p>
	<script type="text/javascript">
		var str_json;
		fetch('/info.json')
			.then(
				function (response) {
					if (response.status !== 200) {
						console.log('Looks like there was a problem. Status Code: ' +
							response.status);
						return;
					}

					// Examine the text in the response  
					response.json().then(function (json) {

						console.log(json);
						str_json = JSON.stringify(json);
						console.log(str_json);

						var parsed_obj = JSON.parse(str_json);
						console.log(parsed_obj);

						document.getElementById("request").value = parsed_obj.request_RS485;
						var json_to_html_tag = document.getElementById("request").value;
						json_to_html_tag.innerHTML = parsed_obj.request_RS485;

						document.getElementById("answer").value = parsed_obj.answer_RS485;
						var json_to_html_tag = document.getElementById("answer").value;
						json_to_html_tag.innerHTML = parsed_obj.answer_RS485;


					});
				}
			)
			.catch(function (err) {
				console.log('Fetch Error :-S', err);
			});





	</script>




</head>

<body>

	<form>

		<h2>Имя устройства</h2>
		<p></p><input id="request" value="" class="form-control" pattern="[0-9a-zA-Zа-яА-Я. ]{1,20}"
			placeholder="Запрос RS485"></p>
		<p></p><input id="answer" value="" class="form-control" pattern="[0-9a-zA-Zа-яА-Я. ]{1,20}"
		placeholder="Ответ RS485"></p>


		<p><button type="submit">Отправить</button></p>




	</form>
</body>


</html>
